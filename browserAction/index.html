<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet" />
  </head>
  <body>
	<h1 id="myHeading">set time limit for domain</h1>

	<h3>domain:</h3>

	<select name="domains" id="domains">
		<option value="add">add</option>
	</select> 

	<input type="text" name="newdomain" id="newdomain" placeholder="https://prefix.domainname.suffix">

	<h3>limit:</h3>

	<label>hours:</label>
	<input id="hours" type="number" name="hours" value="2">

	<label>minutes:</label>
	<input id="minutes" type="number" name="minutes" value="0">

	<h3>from:</h3>

	<input id="start" type="number" name="starttime" value="12">

	
	<select name="startampm" id="startampm">
		<option value="AM">AM</option>
		<option value="PM">PM</option>
	</select> 

	<label>to:</label>
	<input id="end" type="number" name="endtime" value="12">

	<select name="endampm" id="endampm">
		<option value="AM">AM</option>
		<option value="PM">PM</option>
	</select> 

	<h3>every:</h3>

	<input type="number" name="days" id="days" value="1"> days

	<h3>used</h3>

	<input type="number" name="used" id="used" value="0"> minutes

	<br>
	<br>

	<button id="done" onclick="setAll">done</button>

	<script src="script.js"></script>
  </body>
</html>
